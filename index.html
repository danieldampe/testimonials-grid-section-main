<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Testimonials Grid Section Main</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/components/testimonials-section.css">
    <link rel="stylesheet" href="./css/components/testimony.css">
    <style>
        .attribution { font-size: 11px; text-align: center; }
        .attribution a { color: hsl(228, 45%, 44%); }
    </style>
</head>
<body>
    <!-- HTML -->
    <div id="root">
        <main id="main" class="main"></main>
        <footer class="footer attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/danieldampe" target="_blank">danieldampe</a>.
        </footer>
    </div>
    <!-- Components -->
    <template id="testimony-component">
        <div class="testimony">
            <div class="testimony__user">
                <img class="testimony-user__img" data-user-img>
                <div class="testimony-user__div">
                    <div class="testimony-user-div__name" data-user-name></div>
                    <div class="testimony-user-div__label">Verified Graduate</div>
                </div>
            </div>
            <div class="testimony__title" data-title></div>
            <p class="testimony__content" data-content></p>
        </div>
    </template>
    <!-- JS -->
    <script type="module" src="./js/index.js"></script>
</body>
</html>
